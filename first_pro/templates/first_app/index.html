<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monster database</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css'%}"/>
</head>
<body>
    <div class="monster">
        {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>User</th>
                    <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.user.username }}</td>  <!-- Display the username of the user -->
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>NO ACCESS RECORDS FOUND</p>
        {% endif %}
    </div>
</body>
</html>
